<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form action="deploy.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <input type="submit" value="Login" />
      </form>
    </div>

    <div class="deployment-container hidden">
      <h1>Deployment Form</h1>
      <form action="deploy.php" method="POST">
        <label for="cloud-type">Cloud Type:</label>
        <select id="cloud-type" name="cloud-type">
          <option value="aws">AWS</option>
          <option value="azure">Azure</option>
          <option value="gcp">GCP</option>
        </select>

        <label for="credentials">Credentials:</label>
        <input type="text" id="credentials" name="credentials" required />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="size">Size:</label>
        <input type="text" id="size" name="size" required />

        <label for="local-domain">Local Domain:</label>
        <input type="text" id="local-domain" name="local-domain" required />

        <label for="external-domain">External Domain:</label>
        <input
          type="text"
          id="external-domain"
          name="external-domain"
          required
        />

        <input type="submit" value="Deploy" />
      </form>
    </div>

    <script>
      const loginContainer = document.querySelector(".login-container");
      const deploymentContainer = document.querySelector(
        ".deployment-container"
      );

      loginContainer
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Check credentials and show deployment form
          loginContainer.classList.add("hidden");
          deploymentContainer.classList.remove("hidden");
        });
    </script>
  </body>
</html>
